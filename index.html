<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">
    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, ADVENTURER</div>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a id="setName"class="card__link btn btn--big btn--orange"
          
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small" 
            
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Warrior</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Valkyrie</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Berserker</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Monk</span>
              </a>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Wizard</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Sorcerer</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Conjurer</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Thief</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Ninja</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--blue">
                <span class="btn__prompt">></span>
                <span class="btn__text">Assassin</span>
              </a>
            </div>

            <div class="card__button className">
              <a class="class__link btn btn--big btn--yellow">
                <span class="btn__prompt">></span>
                <span class="btn__text">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--orange" next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small" previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>
        <div class="col-sm-12">
          <div class="card__button hands">
            <a class="class__Link btn btn-big btn--blue">
              <span class="btn__prompt">></span>
              <span class="btn_text hands">Bare Hands</span>
            </a>
          </div>
          <div class="card__button dagger">
            <a class="class__Link btn btn-big btn--blue">
              <span class="btn__prompt">></span>
              <span class="btn_text dagger">Dagger</span>
            </a>
          </div>
          <div class="card__button sword">
            <a class="class__Link btn btn-big btn--blue">
              <span class="btn__prompt">></span>
              <span class="btn_text broadsword">Broad Sword</span>
            </a>
          </div>
          <div class="card__button axe">
            <a class="class__Link btn btn-big btn--blue">
              <span class="btn__prompt">></span>
              <span class="btn_text waraxe">War Axe</span>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="readyToRumble">
    <div class="card__button">
      <a class="class__Link btn btn--big btn--orange" current="card--weapon" next="card--battleground">
        <span class="btn__prompt"></span>
        <span class="btn__text">defeat your enemies</span>
      </a>
    </div>
    </section>

    <section id="battleground" class="card card--battleground">
      <div id="atkBtn" class="card__button">
        <a class="attackButton class__Link btn btn--big btn--orange">
          <span class="btn__prompt">></span>
          <span id="attackButton" class="btn_text attack">ATTACK</span>
        </a>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-sm-6" id="playerOne">

              <!-- <div id="playerOneName" style="min-height: 30px"></div> -->
              <!-- <input id="healthOne" type="text"> -->
            </div>

            <div class="col-sm-6" id="playerTwo">
              <!-- <div id="playerTwoName" style="min-height: 30px"></div> -->
            <!-- <input id="healthTwo "type="text"> -->
            </div>
        </div>
      </div>
      </div>
    </section>
  </article>

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="javascripts/gauntlet.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
